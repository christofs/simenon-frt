<section data-markdown>
<script type="text/template">
## Pourquoi Georges Simenon?
* écrivain prolifique: 238 romans sous patronyme <!-- .element: class="fragment" data-fragment-index="1" -->
* a écrit autant de romans policiers ("Maigret") que de romans psychologiques ("durs") <!-- .element: class="fragment" data-fragment-index="2" -->
* publié intégralement en version numérique <!-- .element: class="fragment" data-fragment-index="3" -->
* opportunité et nécessité des méthodes quantitatives <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Interrogations
* Qu'est-ce qui distingue les Maigret des romans durs? <!-- .element: class="fragment" data-fragment-index="1" -->
* Qu'est-ce qui distingue Simenon des contemporains? <!-- .element: class="fragment" data-fragment-index="2" -->
* Que peuvent apporter les méthodes quantitatives à ce genre de questions? <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>


<section data-markdown>
<script type="text/template">
## La collection "Simenon"
* 50 romans policiers de la série des "Maigret" (1930-1972)
* 51 romans psychologiques ou "romans durs" (1930-1972)
* 26 écrits autobiographiques (1941-43, 1965, 1975-1982) - exclus ici
</script>
</section>

<section data-markdown>
<script type="text/template">
## La collection des contemporains
* 500 romans pour la période 1900-2010
* dont 237 romans policiers
* et 263 romans non-policiers
</script>
</section>

<section data-markdown>
<script type="text/template">
# 1. Longueur des phrases
</script>
</section>

<section data-markdown>
<script type="text/template">
## Motivation: Richeaudeau

> Et pourtant sur les 10 romans sélectionnés :
<br/> — la phrase courante moyenne des 5 Maigret comprend 12,5 mots ;
<br/> — la phrase courante moyenne des 5 non-Maigret comprend 13,2 mots,
<br/> soit le même ordre de grandeur. <br/>(Richeaudeau 1982)

</script>
</section>

<section data-markdown>
<script type="text/template">
## Méthode
* Dans chaque roman: <!-- .element: class="fragment" data-fragment-index="1" -->
    * prélever 10 échantillons de 5.000 mots de suite <!-- .element: class="fragment" data-fragment-index="2" -->
    * séparer en phrases "[.!?]"; les compter <!-- .element: class="fragment" data-fragment-index="3" -->
    * séparer en mots "[\W]"; les compter <!-- .element: class="fragment" data-fragment-index="4" -->
    * pour tous les échantillons: moyenne, std, etc. <!-- .element: class="fragment" data-fragment-index="5" -->
* Combiner avec les métadonnées (auteur, année de création, groupe de romans) <!-- .element: class="fragment" data-fragment-index="6" -->
* Visualisation et test statistiques <!-- .element: class="fragment" data-fragment-index="7" -->
* Modélisation / simplification : longueur ≈ complexité <!-- .element: class="fragment" data-fragment-index="8" -->
</script>
</section>


<section data-markdown>
<script type="text/template">
## Simenon: Maigret vs. romans durs
<p><img height="400" data-src="img/novel-maigret-vs-romans_creation-SL-mean_scatterplot.svg"></img></p>
<p>Moyenne "maigret": 11.35 mots; romans durs: 12.72 mots</p>
<p>Proportion maigret/romans: 0.89; Mann-Whitney p-value: 0.0005</p>
<p>Corrélation entre SL-mean et année de création: +0.08</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Différentiation à travers le temps
Mann-Whitney p-value
* 1930-1942: 0.130 
* 1940-1952: 0.007 *
* 1950-1962: 0.005 *
* 1960-1972: 0.197
</script>
</section>

<section data-markdown>
<script type="text/template">
## Simenon vs. contemporains
<p><img height="400" data-src="img/novel-simenon-vs-contemporains_1900-2000_creation-SL-mean_scatterplot.svg"></img></p>
<p>Moyenne Simenon: 12.10 mots; contemporains: 15.11 mots</p>
<p>Proportion Simenon/Cont.: 0.80; Mann-Whitney p-value: 0.005</p>
<p>Corrélation entre SL-mean et année de création: -0.03</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Résultats
* Les phrases sont, en moyenne, plus courtes dans les Maigret que dans les romans durs (!=Richeaudeau) <!-- .element: class="fragment" data-fragment-index="1" -->
* L'ampleur de cette différentiation varie avec les décennies <!-- .element: class="fragment" data-fragment-index="2" -->
* Les phrases sont, en moyenne, plus courtes chez Simenon que chez les contemporains <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

# 2. Vocabulaire
</script>
</section>

<section data-markdown>
<script type="text/template">
## Motivation
> J'essaie moi aussi de faire les phrases les plus simples possibles avec les mots les plus simples. J'écris avec des mots-matière, le mot vent, le mot chaud, le mot froid. Les mots-matière sont l'équivalent des couleurs pures. (Simenon, 1965)</p> <!-- .element: class="fragment" data-fragment-index="1" -->

> Plus il approfondira son art, plus il tendra vers la simplification et la sobriété, la réduction et le dépouillement sans jamais verser dans la sécheresse. (Pierre Assouline, 1992) <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Méthode: listes de mots communs
<!--* Liste "Brunet":
    * les 1500 lemmes les plus fréquents en Français
    * liste établie par Étienne Brunet
-->
* Liste "romanvingt": <!-- .element: class="fragment" data-fragment-index="1" -->
    * les 1024 noms, verbes et adjectifs présents dans 80% des romans <!-- .element: class="fragment" data-fragment-index="2" -->
    * établie sur la base de 525 romans (dont 25 de Simenon) <!-- .element: class="fragment" data-fragment-index="3" -->
* Modélisation des "mots matière" par "mots sémantiques les plus répandus" <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Méthode
* Dans chaque roman <!-- .element: class="fragment" data-fragment-index="1" -->
    * prélever 10 échantillons de 5.000 mots de suite <!-- .element: class="fragment" data-fragment-index="2" -->
    * établir la proportion des mots simples dans l'échantillon <!-- .element: class="fragment" data-fragment-index="3" -->
    * pour tous les échantillons: moyenne, std. <!-- .element: class="fragment" data-fragment-index="4" -->
* Combiner avec les métadonnées  <!-- .element: class="fragment" data-fragment-index="5" -->
* Visualisation et test statistiques <!-- .element: class="fragment" data-fragment-index="6" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Simenon: Maigret vs. romans durs
<p><img height="400" data-src="img/novel-maigret-vs-romans_creation-RV80NVA-mean_scatterplot.svg"></img></p>
<p>Moyenne "maigret": 0.3735 et romans durs: 0.3736</p>
<p>Proportion maigret/romans: 0.9996; Mann-Whitney p-value: 0.78</p>
<p>Corrélation entre RVA80NVA-mean et année de création: +0.35</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Simenon vs. contemporains
<p><img height="400" data-src="img/novel-simenon-vs-contemporains_1900-2000_creation-RV80NVA-mean_scatterplot.svg"></img></p>
<p>Moyenne Simenon: 0.374 et contemporains: 0.341</p>
<p>Proportion maigret/romans: 1.096; Mann-Whitney p-value: 7.2E-39</p>
<p>Corrélation entre RVA80NVA-mean et année de création: -0.03</p>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Résultats
* La proportion de mots simples dans les Maigret et les romans durs est identique <!-- .element: class="fragment" data-fragment-index="1" -->
* Le vocabulaire des romans de Simenon devient de plus en plus simple <!-- .element: class="fragment" data-fragment-index="2" -->
* Simenon utilise un vocabulaire nettement plus simple que ses contemporains <!-- .element: class="fragment" data-fragment-index="3" -->
* Quelques romanciers extrêmes: Audoux, Camus, Giono, Duras; Roussel, Perec, Tournier <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Résultats
* On constate des différences entre les genres pratiqués par Simenon ainsi qu'entre Simenon et ses contemporains. <!-- .element: class="fragment" data-fragment-index="1" -->
* Et ce à différents niveaux: structure phrastique, vocabulaire, thèmes/motifs <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Challenges 
* Est-ce que ces différences sont du même ordre de grandeur pour Simenon que pour d'autres auteurs? (cas comparables?) <!-- .element: class="fragment" data-fragment-index="1" -->
* Comment mieux saisir la complexité syntaxique ? (syntactic parsing) <!-- .element: class="fragment" data-fragment-index="2" -->
* Comment mieux saisir le vocabulaire ? (word2vec) <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>
